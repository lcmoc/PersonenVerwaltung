<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Personenverwaltung</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Personenverwaltung" />
        <meta name="author" content="HC" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" th:href="@{/static/bootstrap-5.0.2-dist/css/bootstrap.min.css}"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <br/>
                    <h1 class="">Personenverwaltung</h1>
                </div>
                <div class="col-12">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Vorname</th>
                            <th scope="col">Nachname</th>
                            <th scope="col">E-Mail</th>
                            <th scope="col">Geschlecht</th>
                            <th scope="col">Geburtsdatum</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <th:block th:each="person: ${persons}">
                                <tr>
                                    <td th:text="${person.id}"></td>
                                    <td th:text="${person.firstname}"></td>
                                    <td th:text="${person.lastname}"></td>
                                    <td th:text="${person.email}"></td>
                                    <td th:text="${person.gender}"></td>
                                    <td th:text="${person.birthdate}"></td>
                                    <td>
                                        <a class="btn btn-success" th:href="@{/person/{id}(id = ${person.id})}">bearbeiten</a>
                                    </td>
                                    <td>
                                        <a class="btn btn-danger" th:href="@{/delete/{id}(id = ${person.id})}">l√∂schen</a>
                                    </td>
                                </tr>
                            </th:block>
                        </tbody>
                    </table>
                    <a class="btn btn-success" href="/add">add</a>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
