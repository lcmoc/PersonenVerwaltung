<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Personenverwaltung</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personenverwaltung" />
    <meta name="author" content="HC" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/static/bootstrap-5.0.2-dist/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <br/>
            <h1 class="">Personenverwaltung | Add</h1>
        </div>
        <div class="col-12">
            <form action="#" th:action="@{/add}" th:object="${person}" method="post">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail" th:field="*{email}">
                    <p class="text-danger" th:if="${error}">E-Mail Fehler</p>
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">E-Mail Fehler</p>
                 </div>
                 <div class="form-group">
                     <label for="firstName">Vorname</label>
                     <input type="text" class="form-control" id="firstName" placeholder="Vorname" th:field="*{firstname}">
                     <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Vorname Fehler</p>
                 </div>
                 <div class="form-group">
                     <label for="lastName">Nachname</label>
                     <input type="text" class="form-control" id="lastName" placeholder="Nachname" th:field="*{lastname}">
                     <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Nachnahme Fehler</p>

                 </div>
                <div class="form-group">
                    <label for="lastName">Gechlecht</label>
                    <select class="form-select" th:field="*{gender}">
                        <option th:value="m" th:text="Männlich"></option>
                        <option th:value="f" th:text="Weiblich"></option>
                    </select>
                    <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Geschlecht Fehler</p>
                </div>
                <div class="form-group">
                    <label for="lastName">Nachname</label>
                    <input type="text" class="form-control" id="birthdate" placeholder="birthdate" th:field="*{birthdate}">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Geburtsdatum Fehler</p>
                </div>
                 <input type="submit" class="btn btn-primary"/>
                 <a href="/" class="btn btn-success">Zurück</a>
             </form>
         </div>
     </div>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 </body>
 </html>
